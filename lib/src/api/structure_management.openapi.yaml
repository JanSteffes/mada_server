openapi: 3.0.0
info:
  version: 0.1.0
  title: Manage structurs for content
  x-dart-name: structure_management
servers:
  - url: 'http://steffes.xyz'
    description: prod server
  - url: "http://localhost:8080"
    description: local debug server


paths:  
  /structures/{category}:
    get:
      parameters:
        - name: category
          required: true
          description: 'category the structure is assigned to'
          in: path
          schema:
            type: string
      summary: returns names of current available structures
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../models/structure/structure.yaml#/structure'
        '404':
          description: 'no structure found (if category was given: non found in that category)'
  /structures/{name}:
    parameters:
      - name: name
        description: 'name of the structure to get'
        in: path
        required: true
        schema:
          type: string
    get:
      summary: returns a specific structure
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../models/structure/structure.yaml#/structure'     
        '404':
          description: structure with this name not found   