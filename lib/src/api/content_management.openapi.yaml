openapi: 3.0.0
info:
  version: 0.1.0
  title: Manage content 
  description: See https://github.com/hpoul/openapi_dart/blob/master/packages/openapi_code_builder/README.md
  x-dart-name: content_management

paths:
  /hello/{name}:
    parameters:
      - name: name
        in: path
        required: true
        schema:
          type: string
    get:
      summary: hello
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelloResponse'
components:
  schemas:
    HelloResponse:
      properties:
        message:
          type: string
          description: 'The Hello World greeting ;-)'
        random_number:
          type: integer
          description: 'Some random nummer'